    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0c0a09; /* Stone 950 */
        color: #e7e5e4; /* Stone 200 */
        overscroll-behavior-y: none; /* Prevents pull-to-refresh on mobile */
      }
      h1, h2, h3, h4, .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #1c1917; 
      }
      ::-webkit-scrollbar-thumb {
        background: #44403c; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #57534e; 
      }
      
      .animate-fadeIn { animation: fadeIn 0.4s ease-out forwards; }
      .animate-slideUp { animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .animate-slideRight { animation: slideRight 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
      @keyframes slideRight { from { transform: translateX(-100%); } to { transform: translateX(0); } }
    </style>
